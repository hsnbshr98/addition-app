name: ��� Deploy to AWS EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: ��� Deploy to EC2
    steps:
      - name: ��� Checkout code
        uses: actions/checkout@v4

      - name: ��� Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ��� Debug Info
        run: |
          echo "Deploying to: ${{ secrets.EC2_HOST }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
      - name: ��� Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      - name: ���️ Test SSH Connection
        run: |
          ssh -i ~/.ssh/ec2_key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "echo '✅ SSH connection successful!' && hostname"
      - name: ��� Deploy Application
        run: |
          ssh -i ~/.ssh/ec2_key ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e  # Exit on error
          
          echo "========================================="
          echo "��� GitHub Actions Deployment Started"
          echo "========================================="
          echo "Deployment Time: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref }}"
          
          # Set variables
          APP_DIR="/home/ubuntu/addition-app"
          BACKUP_DIR="/home/ubuntu/deploy-backups"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # Create backup
          echo "��� Creating backup..."
          mkdir -p $BACKUP_DIR
          tar -czf $BACKUP_DIR/backup_$TIMESTAMP.tar.gz -C /home/ubuntu addition-app 2>/dev/null || true
          
          # Navigate to app
          echo "��� Navigating to: $APP_DIR"
          cd $APP_DIR || { echo "❌ App directory not found!"; exit 1; }
          
          # Pull latest code
          echo "��� Pulling latest code from GitHub..."
          git fetch origin
          git reset --hard origin/main
          
          echo ""
          echo "��� Backend Setup"
          echo "----------------"
          cd backend
          echo "Installing backend dependencies..."
          npm ci --only=production  # Clean install for production
          
          echo ""
          echo "��� Frontend Setup"
          echo "-----------------"
          cd ../frontend
          echo "Cleaning old build..."
          rm -rf build 2>/dev/null || true
          
          echo "Installing frontend dependencies..."
          npm ci --only=production
          
          echo "Building frontend..."
          npm run build
          
          # Fix permissions for Nginx
          echo "��� Setting permissions..."
          sudo chown -R ubuntu:www-data /home/ubuntu/addition-app/frontend/build
          sudo chmod -R 755 /home/ubuntu/addition-app/frontend/build
          
          echo ""
          echo "��� Restarting Services"
          echo "----------------------"
          cd ../backend
          echo "Restarting backend with PM2..."
          pm2 restart addition-backend 2>/dev/null || pm2 start server.js --name "addition-backend"
          
          echo ""
          echo "��� Verification"
          echo "---------------"
          echo "Waiting for backend to start..."
          sleep 8
          
          echo "Checking backend health..."
          if curl -f http://localhost:5000/api/health; then
              echo "✅ Backend health check PASSED"
          else
              echo "❌ Backend health check FAILED"
              echo "Attempting rollback..."
              # Rollback from backup
              rm -rf $APP_DIR
              tar -xzf $BACKUP_DIR/backup_$TIMESTAMP.tar.gz -C /home/ubuntu
              cd $APP_DIR/backend
              pm2 restart addition-backend
              echo "��� Rollback completed"
              exit 1
          fi
          
          echo ""
          echo "✅ Deployment completed successfully!"
          echo "========================================="
          echo "Your app is live at: http://$(curl -s ifconfig.me)"
          EOF
          
      - name: ��� Send Notification
        if: success()
        run: |
          echo "✅ Deployment completed successfully!"
          echo "View your app at: http://${{ secrets.EC2_HOST }}"